<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna play some poker?</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Tiny Leagues Poker" />
    <meta property="og:title" content="Wanna play some poker?" />
    <meta property="og:description" content="Join this upcoming game over on Tiny Leagues" />
    <meta property="og:url" content="https://jamieleeming.github.io/tiny-leagues/games/" />
    
    <!-- Image tags - critical for WhatsApp -->
    <meta property="og:image" content="https://jamieleeming.github.io/tiny-leagues/poker-icon.svg" />
    <meta property="og:image:secure_url" content="https://jamieleeming.github.io/tiny-leagues/poker-icon.svg" />
    <meta property="og:image:type" content="image/svg+xml" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://jamieleeming.github.io/tiny-leagues/poker-icon.svg" />
    
    <!-- Additional schema.org markup for WhatsApp -->
    <meta itemprop="image" content="https://jamieleeming.github.io/tiny-leagues/poker-icon.svg">
    
    <script>
        // Extract game ID from URL and update og:url
        var urlParams = new URLSearchParams(window.location.search);
        var gameId = urlParams.get('id');
        
        if (gameId) {
            // Update the og:url meta tag with the specific game ID
            var ogUrlMeta = document.querySelector('meta[property="og:url"]');
            if (ogUrlMeta) {
                ogUrlMeta.setAttribute('content', 'https://jamieleeming.github.io/tiny-leagues/games/' + gameId);
            }
        }
        
        // Redirect to the actual game page after a short delay
        setTimeout(function() {
            if (gameId) {
                // Preserve referral code if present
                var referral = urlParams.get('referral');
                var redirectUrl = '/tiny-leagues/games/' + gameId;
                if (referral) {
                    redirectUrl += '?referral=' + referral;
                }
                window.location.href = redirectUrl;
            } else {
                window.location.href = '/tiny-leagues/games';
            }
        }, 500);
    </script>
</head>
<body style="background-color: #121212; color: white; font-family: Arial, sans-serif; text-align: center; padding-top: 100px;">
    <h1>Wanna play some poker?</h1>
    <p>Join this upcoming game over on Tiny Leagues</p>
    <p>Redirecting to the game...</p>
    <img src="https://jamieleeming.github.io/tiny-leagues/poker-icon.svg" 
         alt="Poker icon" 
         style="width: 200px; height: 200px; margin-top: 20px; display: block; margin-left: auto; margin-right: auto;" />
</body>
</html>
