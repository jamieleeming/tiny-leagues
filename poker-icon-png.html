<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Leagues Poker Chip PNG Generator</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .icon-container {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Tiny Leagues Poker Chip PNG Generator</h1>
    
    <div class="icon-container">
        <svg id="pokerChip" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
            <!-- Background Circle -->
            <circle cx="100" cy="100" r="90" fill="#121212"/>
            
            <!-- Outer Ring -->
            <circle cx="100" cy="100" r="90" fill="none" stroke="#ffffff" stroke-width="10"/>
            
            <!-- Inner Ring -->
            <circle cx="100" cy="100" r="70" fill="none" stroke="#ffffff" stroke-width="4"/>
            
            <!-- Decorative Elements - Diamonds Around Edge -->
            <g>
                <!-- Top -->
                <path d="M100,8 L108,16 L100,24 L92,16 Z" fill="#ffffff"/>
                <!-- Right -->
                <path d="M184,92 L192,100 L184,108 L176,100 Z" fill="#ffffff"/>
                <!-- Bottom -->
                <path d="M100,176 L108,184 L100,192 L92,184 Z" fill="#ffffff"/>
                <!-- Left -->
                <path d="M16,92 L24,100 L16,108 L8,100 Z" fill="#ffffff"/>
                
                <!-- Diagonals -->
                <path d="M148,37 L156,45 L148,53 L140,45 Z" fill="#ffffff"/>
                <path d="M148,147 L156,155 L148,163 L140,155 Z" fill="#ffffff"/>
                <path d="M52,147 L60,155 L52,163 L44,155 Z" fill="#ffffff"/>
                <path d="M52,37 L60,45 L52,53 L44,45 Z" fill="#ffffff"/>
            </g>
            
            <!-- TL Text -->
            <text x="100" y="115" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">TL</text>
        </svg>
    </div>
    
    <canvas id="canvas" width="200" height="200"></canvas>
    
    <button id="downloadBtn">Download PNG</button>
    
    <p>This tool converts the monotone SVG poker chip with diamond accents to a PNG image for better compatibility with WhatsApp.</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const svg = document.getElementById('pokerChip');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Convert SVG to data URL
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            // Create image from SVG
            const img = new Image();
            img.onload = function() {
                // Draw image on canvas
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
            };
            img.src = url;
            
            // Download button functionality
            downloadBtn.addEventListener('click', function() {
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = 'poker-icon.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });
    </script>
</body>
</html>
